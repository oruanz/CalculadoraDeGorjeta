<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">Calculadora de gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formSelect" required>
                </p>
                <label for="serviceQual">
                    <p>Como foi o seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required>
                        <option disabled selected value="0">Escolha uma opção</option>
                        <option value="0.30">30% - Incrível</option>
                        <option value="0.20">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.10">10% - Ruim</option>
                        <option value="0.05">05% - Pessímo</option>
                    </select>
                </p>
                    <label for="people">
                        <p>Quantas pessoas vão dividir a conta?</p>
                    </label>
                    <p>
                        <input type="number" placeholder="1" name="people" id="people" class="formSelect" required> pessoa(s) </input>
                    </p>
                    <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
